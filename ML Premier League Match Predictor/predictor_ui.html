<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Match Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-lg p-8 shadow-md border border-gray-200">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Premier League Predictor</h1>
            <p class="text-gray-600 mt-2">Select teams and enter odds to simulate a match.</p>
        </div>

        <div class="space-y-6">
            <!-- Team Selection -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                <div>
                    <label for="homeTeam" class="block text-sm font-medium text-gray-700 mb-2">Home Team</label>
                    <select id="homeTeam" class="w-full bg-white border-gray-300 text-gray-900 rounded-lg px-4 py-3 focus:ring-blue-500 focus:border-blue-500 transition border"></select>
                </div>
                <div>
                    <label for="awayTeam" class="block text-sm font-medium text-gray-700 mb-2">Away Team</label>
                    <select id="awayTeam" class="w-full bg-white border-gray-300 text-gray-900 rounded-lg px-4 py-3 focus:ring-blue-500 focus:border-blue-500 transition border"></select>
                </div>
            </div>

            <!-- Odds Input with clear labels -->
            <div>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label for="homeOdds" class="block text-sm font-medium text-gray-700 mb-2 text-center">Home Win</label>
                        <input type="number" step="0.01" id="homeOdds" value="1.64" class="w-full bg-white border-gray-300 text-gray-900 rounded-lg px-4 py-3 text-center focus:ring-blue-500 focus:border-blue-500 transition border">
                    </div>
                    <div>
                        <label for="drawOdds" class="block text-sm font-medium text-gray-700 mb-2 text-center">Draw</label>
                        <input type="number" step="0.01" id="drawOdds" value="4.40" class="w-full bg-white border-gray-300 text-gray-900 rounded-lg px-4 py-3 text-center focus:ring-blue-500 focus:border-blue-500 transition border">
                    </div>
                    <div>
                        <label for="awayOdds" class="block text-sm font-medium text-gray-700 mb-2 text-center">Away Win</label>
                        <input type="number" step="0.01" id="awayOdds" value="5.50" class="w-full bg-white border-gray-300 text-gray-900 rounded-lg px-4 py-3 text-center focus:ring-blue-500 focus:border-blue-500 transition border">
                    </div>
                </div>
            </div>

            <!-- Predict Button -->
            <button id="predictBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 text-lg">
                Predict Match
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-8 hidden">
            <h2 id="resultsTitle" class="text-xl font-semibold text-center mb-4">Prediction Results</h2>
            <div id="loading" class="text-center">
                <p class="text-gray-500">Connecting to model and running simulation...</p>
            </div>
            <div id="predictionContent" class="hidden space-y-4">
                <!-- Probabilities -->
                <div class="space-y-2 text-center border-t border-b border-gray-200 py-4">
                     <p id="homeProbText" class="text-lg"></p>
                     <p id="drawProbText" class="text-lg"></p>
                     <p id="awayProbText" class="text-lg"></p>
                </div>
                <!-- Final Prediction -->
                <div class="text-center pt-4">
                    <p class="text-gray-600">Predicted Outcome:</p>
                    <p id="finalPrediction" class="text-2xl font-bold text-blue-600"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // My list of teams for the dropdowns.
        const teams = [
            "Arsenal", "Aston Villa", "Bournemouth", "Brentford", "Brighton", 
            "Burnley", "Chelsea", "Crystal Palace", "Everton", "Fulham", 
            "Liverpool", "Luton", "Man City", "Man United", "Newcastle", 
            "Nott'm Forest", "Sheffield United", "Tottenham", "West Ham", "Wolves"
        ];

        const homeTeamSelect = document.getElementById('homeTeam');
        const awayTeamSelect = document.getElementById('awayTeam');

        teams.forEach(team => {
            homeTeamSelect.add(new Option(team, team));
            awayTeamSelect.add(new Option(team, team));
        });

        homeTeamSelect.value = "Chelsea";
        awayTeamSelect.value = "Fulham";
        
        // --- UI Elements ---
        const predictBtn = document.getElementById('predictBtn');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const predictionContentDiv = document.getElementById('predictionContent');
        const resultsTitle = document.getElementById('resultsTitle');
        const homeProbText = document.getElementById('homeProbText');
        const drawProbText = document.getElementById('drawProbText');
        const awayProbText = document.getElementById('awayProbText');
        const finalPrediction = document.getElementById('finalPrediction');

        // This is the new part: my button now talks to my Python server.
        predictBtn.addEventListener('click', () => {
            const homeTeam = homeTeamSelect.value;
            const awayTeam = awayTeamSelect.value;
            const homeOdds = document.getElementById('homeOdds').value;
            const drawOdds = document.getElementById('drawOdds').value;
            const awayOdds = document.getElementById('awayOdds').value;

            if (homeTeam === awayTeam) {
                alert("Please select two different teams.");
                return;
            }
            if (!homeOdds || !drawOdds || !awayOdds) {
                alert("Please enter a value for all three odds.");
                return;
            }

            resultsDiv.classList.remove('hidden');
            loadingDiv.classList.remove('hidden');
            predictionContentDiv.classList.add('hidden');
            
            // This is the data I'll send to my Flask server.
            const predictionData = {
                home_team: homeTeam,
                away_team: awayTeam,
                home_odds: homeOdds,
                draw_odds: drawOdds,
                away_odds: awayOdds
            };

            // I'm using 'fetch' to call my Python API.
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(predictionData),
            })
            .then(response => {
                if (!response.ok) { throw new Error('Network response was not ok'); }
                return response.json();
            })
            .then(data => {
                // Now I'm using the REAL data from my model!
                const { home_win, draw, away_win } = data.probabilities;
                updateResultsUI(data.home_team_corrected, data.away_team_corrected, home_win, draw, away_win);
                loadingDiv.classList.add('hidden');
                predictionContentDiv.classList.remove('hidden');
            })
            .catch((error) => {
                console.error('Error:', error);
                resultsTitle.textContent = "Error: Could not connect to the model. Is the python app.py server running?";
                loadingDiv.classList.add('hidden');
            });
        });

        function updateResultsUI(home, away, homeProb, drawProb, awayProb) {
            resultsTitle.textContent = "Prediction Results";

            homeProbText.textContent = `${home} Win: ${(homeProb * 100).toFixed(2)}%`;
            drawProbText.textContent = `Draw: ${(drawProb * 100).toFixed(2)}%`;
            awayProbText.textContent = `${away} Win: ${(awayProb * 100).toFixed(2)}%`;

            // Determine the final prediction from the probabilities
            let predictionText = "";
            if (homeProb > drawProb && homeProb > awayProb) {
                predictionText = `${home} (Home Win)`;
            } else if (awayProb > drawProb && awayProb > homeProb) {
                predictionText = `${away} (Away Win)`;
            } else {
                predictionText = "Draw";
            }
            finalPrediction.textContent = predictionText;
        }

    </script>
</body>
</html>
